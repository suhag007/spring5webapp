<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Author list</h1>

<table>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Publisher</th>
  </tr>
  <tr th:each="author : ${authors}">
    <th th:text="${author.id}">123</th>
    <th th:text="${author.firstName}">123</th>
    <th th:text="${author.lastName}">Spring in action</th>
<!--    <th th:text="${author.books}">wrox</th>-->
  </tr>
</table>
</body>
</html>
